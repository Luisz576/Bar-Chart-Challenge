<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bar Chart Challenge</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <section class="bar-chart-main">
            <div class="bar-chart-main-content">
                <div class="bar-chart-header">
                    <div class="bar-chart-balance">
                        <p>My balance</p>
                        <span>$<span id="money">0.00</span></span>
                    </div>
                    <div class="bar-chart-header-icon">
                        <img alt="balance icon" src="./imgs/icon.svg">
                    </div>
                </div>
                <div class="bar-chart">
                    <h1>Spending - Last 7 days</h1>
                    <div class="chart">
                        <ul class="chart-items">
                            <li class="chart-bar selected">
                                <span></span>
                                <p>mon</p>
                            </li>
                            <li class="chart-bar">
                                <span></span>
                                <p>tue</p>
                            </li>
                            <li class="chart-bar">
                                <span></span>
                                <p>wed</p>
                            </li>
                            <li class="chart-bar">
                                <span></span>
                                <p>thu</p>
                            </li>
                            <li class="chart-bar">
                                <span></span>
                                <p>fri</p>
                            </li>
                            <li class="chart-bar">
                                <span></span>
                                <p>sat</p>
                            </li>
                            <li class="chart-bar">
                                <span></span>
                                <p>sun</p>
                            </li>
                        </ul>
                    </div>
                    <div class="chart-info">
                        <div class="chart-info-main">
                            <p>Total this month</p>
                            <h3>$<span id="month_total">0.00</span></h3>
                        </div>
                        <div class="chart-info-income">
                            <span>+<span id="income">0.00</span>%</span>
                            <p>from last month</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="./js/fake-api.js"></script>
    </body>
</html>
